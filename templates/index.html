        </div>

        <div class='row'>
            <div class='col-md-12'>
                <button type='button' class='btn btn-primary' onclick="AutomateBowlies()"

                <button type='button' class='btn btn-primary' onclick="SubstandardResults()"

        </div>

            <div class='col-md-12'>

            </div>
        </div>

        </div>
        <div class='row'>
